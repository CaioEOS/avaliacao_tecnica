<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Cadastro</h1>
            <form action="" name="formulario" method="post">
                <div class="form">
                    <label  for="nome">Nome:</label>
                    <input class="input" type="text" name="nome" id="nome" required=""/>
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <label for="idade">Idade:</label>
                    <input class="input" type="number" name="idade" id="idade" required="" />
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <label for="iprofissao">Profissão:</label>
                    <input class="input" type="text" name="profissao" id="profissao" required=""/>
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <label for="email">E-mail:</label>
                    <input class="input" type="email" name="email" id="email" required="" />
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <label for="telefone">Telefone:</label>
                    <input class="input" type="tel" name="telefone" id="telefone" maxlength="15" onkeyup="handlePhone(event)" required="" />
                    <span class="input-border"></span>
                </div>
                <div class="button">
                    <input type="button" value="Enviar" onclick="adicionar()"> 
                </div>
            </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
