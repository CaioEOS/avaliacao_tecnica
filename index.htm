<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="loader"></div>
    <header>
        <h1>Formulário</h1>
    </header>
        <section>
            <form action="" name="formulario" method="post">
                <div class="form">
                    <p><label  for="nome">Nome:</label>
                    <input class="input" type="text" name="nome" id="nome" placeholder="Digite seu nome e sobrenome" required=""/>
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <p><label for="idade">Idade:</label>
                    <input class="input" type="number" name="idade" id="idade" placeholder="Digite sua idade" required="" />
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <p><label for="iprofissao">Profissão:</label>
                    <input class="input" type="text" name="profissao" id="profissao" placeholder="Digite sua profissão" id="iprofissao" required=""/>
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <p><label for="email">E-mail:</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Digite seu e-mail" required="" />
                    <span class="input-border"></span>
                </div>
                <div class="form">
                    <p><label for="telefone">Telefone:</label>
                    <input class="input" type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="15" onkeyup="handlePhone(event)" required="" />
                    <span class="input-border"></span>
                </div>
                <div class="button">
                    <p><input type="button" value="Enviar" onclick="adicionar()">
                    
                </div>
            </form>
        </section>
    <script src="script.js"></script>
</body>
</html>
